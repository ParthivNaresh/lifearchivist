[tool:pytest]
# Pytest configuration for Orcastrate

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)

# Output configuration
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --color=yes
    --durations=10
    
# Coverage configuration (when using --cov)
# These settings are used when pytest-cov is installed
# and coverage is run via pytest --cov
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:docker.*

# Asyncio configuration
asyncio_mode = auto

# Timeout for tests (requires pytest-timeout)
timeout = 300
timeout_method = thread

# Minimum required pytest version
minversion = 7.0